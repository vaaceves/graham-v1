{% load staticfiles %}
<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="apple-touch-icon" sizes="76x76" href="" />
        <link rel="icon" type="image/png" href="" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <!-- BEGIN title -->
        <title>{% block title%}  {% endblock %}</title>
        <!-- END title -->
        <!-- BEGIN css -->
        <!-- Bootstrap core CSS     -->
        <link type="text/css" href="{% static 'css/bootstrap.min.css' %}"  rel="stylesheet" />
        <!--  Material Dashboard CSS    -->
        <link type="text/css" href="{% static 'css/material-dashboard.css' %}" rel="stylesheet" />
        <!--  CSS for Demo Purpose, don't include it in your project     -->
        <link type="text/css" href="{% static 'css/demo.css' %}" rel="stylesheet" />
        <!--     Fonts and icons     -->
        <link href="http://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons" />
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!-- END css -->
    </head>
    <body class="off-canvas-sidebar">
        <!-- BEGIN navbar -->
        {% include 'base/dashboard_nav.html' %}
        <!-- END navbar -->
        <div class="wrapper wrapper-full-page">
            <div class="{% block pageclass %}{% endblock %}" {% block divconfig %}{% endblock %} >
                <!-- BEGIN content-->
                {% block content %}
                {% endblock %}
                <!-- END content-->
            </div>

        </div>
        <!-- BEGIN footer-->
        {% include 'base/page_footer.html' %}
        <!-- END footer-->
        <!-- BEGIN js -->
        <!--   Core JS Files   -->
        <script src="{% static 'js/jquery-3.2.1.min.js' %}" type="text/javascript"></script>
        <script src="{% static 'js/bootstrap.min.js' %}" type="text/javascript"></script>
        <script src="{% static 'js/material.min.js' %}" type="text/javascript"></script>
        <script src="{% static 'js/perfect-scrollbar.jquery.min.js' %}"  type="text/javascript"></script>
        <!-- Include a polyfill for ES6 Promises (optional) for IE11, UC Browser and Android browser support SweetAlert -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/core-js/2.4.1/core.js"></script>
        <!-- Library for adding dinamically elements -->
        <script src="{% static 'js/arrive.min.js' %}" type="text/javascript"></script>
        <!-- Forms Validations Plugin -->
        <script src="{% static 'js/jquery.validate.min.js' %}"></script>
        <!--  Plugin for Date Time Picker and Full Calendar Plugin-->
        <script src="{% static 'js/moment.min.js' %}"></script>
        <!--  Charts Plugin, full documentation here: https://gionkunz.github.io/chartist-js/ -->
        <script src="{% static 'js/chartist.min.js' %}"></script>
        <!--  Plugin for the Wizard, full documentation here: https://github.com/VinceG/twitter-bootstrap-wizard -->
        <script src="{% static 'js/jquery.bootstrap-wizard.js' %}"></script>
        <!--  Notifications Plugin, full documentation here: http://bootstrap-notify.remabledesigns.com/    -->
        <script src="{% static 'js/bootstrap-notify.js' %}"></script>
        <!--  Plugin for the DateTimePicker, full documentation here: https://eonasdan.github.io/bootstrap-datetimepicker/ -->
        <script src="{% static 'js/bootstrap-datetimepicker.js' %}"></script>
        <!-- Vector Map plugin, full documentation here: http://jvectormap.com/documentation/ -->
        <script src="{% static 'js/jquery-jvectormap.js' %}"></script>
        <!-- Sliders Plugin, full documentation here: https://refreshless.com/nouislider/ -->
        <script src="{% static 'js/nouislider.min.js' %}"></script>
        <!--  Google Maps Plugin    -->
        <!--<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=YOUR_KEY_HERE"></script>-->
        <!--  Plugin for Select, full documentation here: http://silviomoreto.github.io/bootstrap-select -->
        <script src="{% static 'js/jquery.select-bootstrap.js' %}"></script>
        <!--  DataTables.net Plugin, full documentation here: https://datatables.net/    -->
        <script src="{% static 'js/jquery.datatables.js' %}"></script>
        <!-- Sweet Alert 2 plugin, full documentation here: https://limonte.github.io/sweetalert2/ -->
        <script src="{% static 'js/sweetalert2.js' %}"></script>
        <!-- Plugin for Fileupload, full documentation here: http://www.jasny.net/bootstrap/javascript/#fileinput -->
        <script src="{% static 'js/jasny-bootstrap.min.js' %}"></script>
        <!--  Full Calendar Plugin, full documentation here: https://github.com/fullcalendar/fullcalendar    -->
        <script src="{% static 'js/fullcalendar.min.js' %}"></script>
        <!-- Plugin for Tags, full documentation here: https://github.com/bootstrap-tagsinput/bootstrap-tagsinputs  -->
        <script src="{% static 'js/jquery.tagsinput.js' %}"></script>
        <!-- Material Dashboard javascript methods -->
        <script src="{% static 'js/material-dashboard.js' %}"></script>
        <!-- Material Dashboard DEMO methods, don't include it in your project! -->
        <script src="{% static 'js/demo.js' %}"></script>
        <script type="text/javascript">
            $().ready(function() {
                demo.checkFullPageBackgroundImage();

                setTimeout(function() {
                    // after 1000 ms we add the class animated to the login/register card
                    $('.card').removeClass('card-hidden');
                }, 700)
            });
        </script>
        <!-- END js -->
        <!--website ends-->
    </body>
</html>
